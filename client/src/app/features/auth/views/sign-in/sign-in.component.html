<h1 class="text-4xl">Entrar</h1>
<p class="mb-1">NÃ£o tem uma conta? <a class="link" routerLink="/sign-up">Cadastrar</a></p>

<form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
  <input type="email" placeholder="Email" class="input-text" formControlName="email" />
  <input type="password" placeholder="Senha" class="input-text" formControlName="password" />
  <input type="submit" class="mt-3 btn btn-primary" value="Entrar" [class.btn-primary]="signInForm.valid"
    [class.btn-disabled]="!signInForm.valid" [disabled]="!signInForm.valid" />
</form>
